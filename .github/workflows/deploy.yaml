name: Deploy to Nginx

on:
  push:
    branches:
      - main  # 指定要触发部署的分支

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # 根据需要选择 Node.js 版本

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build  # 根据你的项目配置可能是 npm run build

      # Debug output step: Temporarily print host and username
      - name: Debug output
        run: |
          echo "Host (from secrets): ${{ secrets.SERVER_IP }}"
          echo "Username (from secrets): ${{ secrets.USERNAME }}"
          # 不要打印 SSH 私钥
          # echo "SSH Key: ${{ secrets.SSH_PRIVATE_KEY }}"

      # Deploy step: Replace secrets with direct values for testing
      - name: Deploy to server
        uses: appleboy/scp-action@v0.1.0
        with:
          host: "your-server-ip"          # 直接填入你的服务器 IP 地址
          username: "your-username"        # 直接填入你的用户名
          key: ${{ secrets.SSH_PRIVATE_KEY }}  # SSH 私钥仍然使用 secrets
          port: 22                         # SSH 端口
          source: "dist/*"                 # 构建后的文件
          target: "/home/ubuntu/projects/mywebsite"  # Nginx 的目标目录
          debug: true                      # 打开调试模式
